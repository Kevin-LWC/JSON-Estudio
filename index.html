<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Estudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Estudio</h1>
        
        <div id="setup-area">
            <p>Pega aqu√≠ tu JSON de preguntas:</p>
            <textarea id="json-input" placeholder='[{"question": "...", "options": [...], "answer": ["A"], "explanation": "..."}]'></textarea>
            <button onclick="loadQuiz()">Cargar Quiz</button>
        </div>

        <div id="quiz-area" style="display:none;">
            <div id="progress">Pregunta 1 de X</div>
            <div id="question-text" class="question"></div>
            <div id="options-container"></div>
            <button id="submit-btn" onclick="checkAnswer()">Verificar Respuesta</button>
            
            <div id="feedback" class="feedback" style="display:none;">
                <h3 id="result-text"></h3>
                <p id="explanation-text"></p>
                <button onclick="nextQuestion()">Siguiente Pregunta</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
